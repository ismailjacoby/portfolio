<section id="contact" class="bg-white py-20 px-6 md:px-12 max-w-7xl mx-auto">
  <div class="mb-12 text-center max-w-3xl mx-auto">
    <h2 class="text-4xl font-unbounded font-bold text-black mb-4">Get In Touch</h2>
    <p class="text-gray-600 font-inter text-lg">
      Have a project or just want to say hello? Reach out below.
    </p>
  </div>

  <div class="grid md:grid-cols-2 gap-12">
    <!-- Left Info -->
    <div class="space-y-8">
      <div>
        <h3 class="text-xl font-semibold text-black font-unbounded mb-2">Email</h3>
        <p class="text-gray-700 font-inter">ismail.jacoby[at]gmail.com</p>
      </div>

      <div>
        <h3 class="text-xl font-semibold text-black font-unbounded mb-2">Follow Me</h3>
        <div class="flex items-center gap-4">
          <a href="https://www.linkedin.com/in/ismailjacoby" target="_blank" rel="noopener noreferrer"
             class="text-gray-700 hover:underline font-inter"
          >LinkedIn</a
          >
          <a href="https://github.com/ismailjacoby" target="_blank" rel="noopener noreferrer"
             class="text-gray-700 hover:underline font-inter"
          >GitHub</a
          >
        </div>
      </div>
    </div>

    <!-- Right Form -->
    <form class="space-y-6 flex flex-col">
      <div class="grid md:grid-cols-2 gap-6">
        <input
          type="text"
          placeholder="First Name"
          class="input-field"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="input-field"
        />
      </div>
      <input
        type="email"
        placeholder="Email Address"
        class="input-field"
      />
      <input
        type="text"
        placeholder="Company (Optional)"
        class="input-field"
      />
      <input
        type="text"
        placeholder="Subject"
        class="input-field"
      />
      <textarea
        placeholder="Message"
        rows="5"
        class="input-field"
      ></textarea>

      <button
        type="submit"
        class="btn btn-primary w-full sm:w-auto"
        disabled
      >
        Send Message
      </button>
    </form>
  </div>
</section>
