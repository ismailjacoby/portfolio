<section id="skills" class="bg-white text-black py-20 px-6 md:px-12  mx-auto">
  <div class="mb-12 text-center max-w-3xl mx-auto">
    <h2 class="text-4xl font-unbounded font-bold  mb-4">Tech Skills</h2>
    <p class="text-gray-600 font-inter text-lg">
      My current toolkit across frontend, backend, databases, tools, and design.
    </p>
  </div>

  <div class="grid gap-12 grid-cols-1 md:grid-cols-3 lg:grid-cols-5 text-center max-w-7xl mx-auto">
    @for (category of categories; track category){
      <div>
        <h3 class="text-xl font-semibold mb-4">{{category | titlecase}}</h3>
        <div class="flex flex-col gap-2 justify-center">
          @for (skill of skillsByCategory[category] ?? []; track skill.name){
            <span class="badge">{{ skill.name }}</span>
          }
        </div>
      </div>
    }
  </div>
</section>
