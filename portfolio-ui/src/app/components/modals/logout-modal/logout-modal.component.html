<div class="fixed inset-0 bg-black/25 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-sm p-6">
    <h2 class="text-lg font-bold mb-4 text-center">Are you sure?</h2>
    <p class="text-sm text-center text-gray-600 mb-6">
      You will be logged out of your session.
    </p>

    <div class="flex justify-center gap-4">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn btn-red" (click)="onConfirm()">Logout</button>
    </div>
  </div>
</div>
